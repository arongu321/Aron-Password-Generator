<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="password-box">
            <h1>Generate a <span id="password-title">random password</span></h1>
            <h3>Never use an insecure password again!</h3>
            <button id="password-btn">Generate passwords</button>
            <hr/>
            <div id="passwords-div">
                <div class="password-text">
                    <span id="password1"></span>
                    <img class="copy" src='imgs/copy.png' alt="Copy" onclick="copyToClipboard(1)">
                </div>
                <div class="password-text">
                    <span id="password2"></span>
                    <img class="copy" src='imgs/copy.png' alt="Copy" onclick="copyToClipboard(2)">
                </div>
            </div>
            <div id="length-div">
                <label for="password1-length">Password 1 Length (8-20):</label>
                <input type="number" id="password1-length" min="8" max="20" value="12">
                <label for="password2-length">Password 2 Length(8-20):</label>
                <input type="number" id="password2-length" min="8" max="20" value="12">
            </div>
            <div id="length-buttons">
                <button id="set-password1-length">Set Password 1 Length</button>
                <button id="set-password2-length">Set Password 2 Length</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
